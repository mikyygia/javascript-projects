<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <p id="output">0</p>
        </div>

        <div class="row">
            <button id="clear">AC</button>
            <button>+/-</button>
            <button>%</button>
            <button id="divide" class="operator">/</button>
        </div>

        <div class="row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button id="multiply" class="operator">x</button>
        </div>

        <div class="row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button id="subtract" class="operator">-</button>

        </div>

        <div class="row">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button id="add" class="operator">+</button>
        </div>

        <div class="row">
            <button class="digit" id="zero">0</button>
            <button>.</button>
            <button id="equal" class="operator">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
